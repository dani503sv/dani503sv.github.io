<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Login</title>
    <link rel="shortcut icon" href="img/Logo/logoNegro.webp"> 
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts - Fira Code para elementos de código -->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-js-dark">
    
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <!-- Columna izquierda para imagen y frase -->
            <div class="col-lg-5 d-flex flex-column align-items-center justify-content-center text-center mb-5 mb-lg-0 pe-lg-5">
                <img src="img/Logo/logoBlanco.webp" alt="LOGO DELEON" class="img-fluid mb-4" style="max-height: 220px; filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1)); width: 200px;">
                <h2 class="text-warning fw-bold mb-3"><span class="js-code">console.log</span>("Inspira a los más jóvenes")</h2>
                
                <div class="d-flex mt-3">
                    <div class="bg-js-light rounded-circle p-2 mx-2 shadow-sm">
                        <i class="fab fa-js text-warning fs-4"></i>
                    </div>
                    <div class="bg-js-light rounded-circle p-2 mx-2 shadow-sm">
                        <i class="fas fa-code text-warning fs-4"></i>
                    </div>
                    <div class="bg-js-light rounded-circle p-2 mx-2 shadow-sm">
                        <i class="fas fa-terminal text-warning fs-4"></i>
                    </div>
                </div>
            </div>

            <!-- Columna derecha con el formulario grande -->
            <div class="col-lg-5">
                <!-- Formulario de Inicio de Sesión -->
                <div class="card border-warning border-2 shadow-lg overflow-hidden bg-js-dark">
                    <div class="card-header bg-js-black text-center py-4 border-warning">
                        <h2 class="m-0 text-warning fw-bold">
                            <i class="fas fa-lock me-2"></i> Iniciar Sesión 
                        </h2>
                    </div>
                    <div class="card-body p-4 p-md-5">
                        <form id="loginForm">
                            <div class="mb-4">
                                <label for="login-username" class="form-label fw-medium text-light">
                                    <i class="fas fa-user me-2"></i>Usuario:
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text bg-js-black border-warning text-warning">
                                        <i class="fas fa-code"></i>
                                    </span>
                                    <input type="text" class="form-control form-control-lg bg-js-dark text-light border-warning" 
                                           id="txtusuario" name="usuario" placeholder="devUser123" required>
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="login-password" class="form-label fw-medium text-light">
                                    <i class="fas fa-key me-2"></i>Contraseña:
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text bg-js-black border-warning text-warning">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                    <input type="password" class="form-control form-control-lg bg-js-dark text-light border-warning" 
                                           id="txtContraseña" name="password" required placeholder="••••••••">
                                    <button class="btn btn-outline-warning" type="button" id="togglePassword">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="login-email" class="form-label fw-medium text-light">
                                    <i class="fas fa-envelope me-2"></i>Correo:
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text bg-js-black border-warning text-warning">
                                        <i class="fas fa-at"></i>
                                    </span>
                                    <input type="email" class="form-control form-control-lg bg-js-dark text-light border-warning" 
                                           id="login-email" name="email" placeholder="coder@example.com">
                                </div>
                            </div>
                            
                            <button type="submit" id="btnEnviar" class="btn btn-warning btn-lg w-100 py-3 fw-bold mb-3 shadow-sm">
                                <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                            </button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        :root {
            --js-dark: #1e1e1e;
            --js-light: #2d2d2d;
            --js-black: #121212;
            --js-yellow: #f7df1e;
            --js-yellow-dark: #d6ba0a;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--js-dark);
        }
        
        .bg-js-dark {
            background-color: var(--js-dark);
        }
        
        .bg-js-light {
            background-color: var(--js-light);
        }
        
        .bg-js-black {
            background-color: var(--js-black);
        }
        
        .text-warning {
            color: var(--js-yellow) !important;
        }
        
        .border-warning {
            border-color: var(--js-yellow) !important;
        }
        
        .btn-warning {
            background-color: var(--js-yellow);
            border-color: var(--js-yellow);
            color: #000;
        }
        
        .btn-warning:hover {
            background-color: var(--js-yellow-dark);
            border-color: var(--js-yellow-dark);
        }
        
        .btn-outline-warning {
            color: var(--js-yellow);
            border-color: var(--js-yellow);
        }
        
        .btn-outline-warning:hover {
            background-color: var(--js-yellow);
            color: #000;
        }
        
        .min-vh-100 {
            min-height: 100vh;
        }
        
        .card {
            border-radius: 8px;
            overflow: hidden;
        }
        
        .form-control-lg {
            padding: 1rem 1.25rem;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-control-lg:focus {
            box-shadow: 0 0 0 0.25rem rgba(247, 223, 30, 0.25);
            background-color: var(--js-light);
        }
        
        .input-group-text {
            transition: all 0.3s;
        }
        
        .shadow-lg {
            box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.3) !important;
        }
        
        .js-code {
            font-family: 'Fira Code', monospace;
            color: var(--js-yellow);
        }
    </style>

    <script>
        // Efecto de máquina de escribir en el título
        const title = document.querySelector('h2');
        const originalText = title.textContent;
        title.textContent = '';
        
        let i = 0;
        const typingEffect = setInterval(() => {
            if (i < originalText.length) {
                title.textContent += originalText.charAt(i);
                i++;
            } else {
                clearInterval(typingEffect);
            }
        }, 100);

        //inicio de sesion credenciales con if-else usuario y contraseña
        const loginForm = document.getElementById('loginForm');

        //creamos algunas credenciales de ejemplo
        const user = [
            { usuario: "admin", contraseña: "admin"},
            { usuario: "usuario", contraseña: "usuario"},
            { usuario: "dani", contraseña: "1234"}
        ];

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Evita el envío del formulario
            console.log("Submit accionado");

            //obtener los valores de los campos puesto por el usuario
            const usuario = document.getElementById('txtusuario').value;
            const contraseña = document.getElementById('txtContraseña').value;

            // Verificamos las credenciales
            let validar =  false;


            for(let users of user){
                if (users.usuario === usuario && users.contraseña === contraseña) {
                    validar = true;
                    break;
                }
            }

            if (validar) {
                alert('Inicio de sesión exitoso');
                //guardar estado de sesion
                // Guardar el estado de autenticación en localStorage
                //localStorage: La sesión se mantiene solo mientras la pestaña del navegador esté abierta
                //sessionStorage: La sesión se elimina al cerrar el navegador
                sessionStorage.setItem('autentificacion', "true");

                // Redirige a la página de inicio
                window.location.href = 'inicio.html'; 
            } else {
                alert('Credenciales incorrectas. Inténtalo de nuevo.');
            }
        });
        

        
    </script>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
