<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gestión de Usuarios - Barrera RC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
         body {
            background-color: #f4f6f9;
            scroll-behavior: smooth;
            font-family: 'Segoe UI', sans-serif;
        }

        /* NAVBAR */
        nav.navbar {
            background: linear-gradient(90deg, #1d3557, #1d3557);
        }
        nav a {
            color: white !important;
            font-weight: 500;
        }
        nav a:hover {
            color: #FF6B00 !important;
        }

        /* SECCIONES */
        section {
            padding: 60px 0;
        }
        .section-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0px 3px 10px rgba(0,0,0,0.1);
        }
        h2 {
            font-weight: bold;
            color: #1d3557;
        }
        h2 i {
            color: #457b9d;
            margin-right: 8px;
        }

        /* FORMULARIOS */
        .form-control, .form-select {
            border-radius: 8px;
        }
        .btn {
            border-radius: 8px;
            transition: 0.3s ease;
        }
        .btn-primary:hover { background-color: #1b6ca8; }
        .btn-warning:hover { background-color: #FF6B00; }
        .btn-danger:hover { background-color: #c1121f; }

        /* TABLA */
        table {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
        }
        table thead {
            background-color: #1d3557;
            color: white;
        }
        table tbody tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">Barrera RC - Usuarios</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="carros.html">Vehículos</a></li>
                    <li class="nav-item"><a class="nav-link" href="reserva.html">Reservas</a></li>
                    <li class="nav-item"><a class="nav-link active" href="usuario.html">Usuarios</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html">Cerrar sesión</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- CREAR USUARIO -->
    <section id="crear">
        <div class="container my-3">
            <div class="section-card">
                <h2><i class="bi bi-person-plus-fill"></i>Crear Nuevo Usuario</h2>
                <form id="formCrearUsuario">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label class="form-label">Nombre de Usuario</label>
                            <input type="text" id="txtNombreUsuario" class="form-control" placeholder="Ej: admin" required />
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Contraseña</label>
                            <input type="password" id="txtContrasena" class="form-control" placeholder="********" required />
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Tipo de Usuario</label>
                            <select class="form-select" id="cmbTipoUsuario" required>
                                <option value="" disabled selected>Seleccione tipo</option>
                                <option value="Administrador">Administrador</option>
                            </select>
                        </div>
                        <div class="col-12 text-end">
                            <button type="submit" class="btn btn-warning">Crear</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- LEER USUARIOS -->
    <section id="leer">
        <div class="container">
            <div class="section-card">
                <h2><i class="bi bi-people-fill"></i>Lista de Usuarios</h2>
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre Usuario</th>
                                <th>Tipo</th>
                                <th>Activo</th>
                            </tr>
                        </thead>
                        <tbody id="tbodyUsuarios">
                            <!-- Datos se llenan con JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <!-- ACTUALIZAR USUARIO -->
    <section id="actualizar">
        <div class="container">
            <div class="section-card">
                <h2><i class="bi bi-pencil-square"></i>Actualizar Usuario</h2>
                <form id="formActualizarUsuario">
                    <div class="row g-3">
                        <div class="col-md-3">
                            <label class="form-label">ID Usuario</label>
                            <input type="number" id="txtActualizarID" class="form-control" placeholder="Ej: 1" required />
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Nueva Contraseña</label>
                            <input type="password" id="txtActualizarContrasena" class="form-control" placeholder="Dejar vacío si no cambia" />
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Tipo de Usuario</label>
                            <select class="form-select" id="cmbActualizarTipoUsuario" required>
                                <option value="" disabled selected>Seleccione tipo</option>
                                <option value="Administrador">Administrador</option>
                            </select>
                        </div>
                        <div class="col-md-2 d-flex align-items-end">
                            <button type="submit" class="btn btn-warning w-100">Actualizar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- ESTADO USUARIO -->
    <section id="estado">
        <div class="container">
            <div class="section-card">
                <h2><i class="bi bi-toggle-on"></i>Activar / Desactivar Usuario</h2>
                <form id="formEstadoUsuario">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label class="form-label">Nombre de Usuario</label>
                            <input type="text" id="txtEstadoNombreUsuario" class="form-control" placeholder="Ej: admin" required />
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Estado</label>
                            <select class="form-select" id="cmbEstadoUsuario" required>
                                <option value="" disabled selected>Seleccione estado</option>
                                <option value="Activar">Activar</option>
                                <option value="Desactivar">Desactivar</option>
                            </select>
                        </div>
                        <div class="col-md-4 d-flex align-items-end">
                            <button type="submit" class="btn btn-warning w-100">Cambiar Estado</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Datos simulados
    let usuarios = [
        { UsuarioID: 1, NombreUsuario: "admin", TipoUsuario: "Administrador", Activo: true },
        { UsuarioID: 2, NombreUsuario: "user1", TipoUsuario: "Administrador", Activo: false }
    ];

    // Renderizar lista usuarios
    function renderUsuarios() {
        const tbody = document.getElementById('tbodyUsuarios');
        tbody.innerHTML = "";
        usuarios.forEach(u => {
            tbody.innerHTML += `
                <tr>
                    <td>${u.UsuarioID}</td>
                    <td>${u.NombreUsuario}</td>
                    <td>${u.TipoUsuario}</td>
                    <td>${u.Activo ? "Sí" : "No"}</td>
                </tr>
            `;
        });
    }
    renderUsuarios();

    // Crear usuario
    document.getElementById('formCrearUsuario').addEventListener('submit', function(e){
        e.preventDefault();
        const nombre = document.getElementById('txtNombreUsuario').value.trim();
        const pass = document.getElementById('txtContrasena').value.trim();
        const tipo = document.getElementById('cmbTipoUsuario').value;

        if(!nombre || !pass || !tipo) return alert("Complete todos los campos");

        const nuevoID = usuarios.length ? usuarios[usuarios.length-1].UsuarioID + 1 : 1;
        usuarios.push({ UsuarioID: nuevoID, NombreUsuario: nombre, TipoUsuario: tipo, Activo: true });

        renderUsuarios();
        this.reset();
        alert("Usuario creado (simulado)");
    });

    // Actualizar usuario
    document.getElementById('formActualizarUsuario').addEventListener('submit', function(e){
        e.preventDefault();
        const id = Number(document.getElementById('txtActualizarID').value);
        const pass = document.getElementById('txtActualizarContrasena').value.trim();
        const tipo = document.getElementById('cmbActualizarTipoUsuario').value;

        if(!id || !tipo) return alert("Complete ID y Tipo de usuario");

        const usuario = usuarios.find(u => u.UsuarioID === id);
        if(!usuario) return alert("Usuario no encontrado");

        // En producción mandar pass solo si tiene valor
        usuario.TipoUsuario = tipo;
        // Si pass está vacío, no cambia contraseña (simulado)
        // Aquí en backend procesarías el hash solo si hay pass nueva

        renderUsuarios();
        this.reset();
        alert("Usuario actualizado (simulado)");
    });

    // Cambiar estado usuario
    document.getElementById('formEstadoUsuario').addEventListener('submit', function(e){
        e.preventDefault();
        const nombre = document.getElementById('txtEstadoNombreUsuario').value.trim();
        const estado = document.getElementById('cmbEstadoUsuario').value;

        if(!nombre || !estado) return alert("Complete nombre y estado");

        const usuario = usuarios.find(u => u.NombreUsuario.toLowerCase() === nombre.toLowerCase());
        if(!usuario) return alert("Usuario no encontrado");

        usuario.Activo = (estado === "Activar");
        renderUsuarios();
        this.reset();
        alert("Estado cambiado (simulado)");
    });
</script>
</body>
</html>
