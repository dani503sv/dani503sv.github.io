<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | RentaCar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
    background-image: url('../Administrador/carro.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    padding: 0;
    color: #f0f6fc;
    }

    .dark-overlay {
    background-color: rgba(13, 17, 23, 0.85);
    width: 100%;
    height: 100vh;
    position: relative;
    }

    .login-box {
    background-color: #161b22;
    padding: 40px 30px;
    border-radius: 16px;
    width: 100%;
    max-width: 360px;
    border: 1px solid #30363d;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
    }

    .login-box h2 {
    font-weight: 500;
    font-size: 28px;
    color: #f0f6fc;
    }

    .input-dark {
    background-color: #0d1117;
    border: 1px solid #30363d;
    color: #f0f6fc !important; /* ✅ Asegura visibilidad al escribir */
    transition: all 0.3s ease;
    }

    .input-dark::placeholder {
    color: #8b949e;
    }

    .input-dark:focus {
    background-color: #161b22;
    border-color: #ffdd57;
    box-shadow: 0 0 0 0.2rem rgba(255, 221, 87, 0.25);
    color: #f0f6fc !important; /* ✅ Muy importante para visibilidad */
    }

    .btn-warning {
    background-color: #ffdd57;
    border: none;
    padding: 12px;
    font-size: 16px;
    color: #0d1117;
    }

    .btn-warning:hover {
    background-color: #e6c200;
    }
    .btn-warning:focus {
        box-shadow: 0 0 0 0.2rem rgba(255, 221, 87, 0.5);
        color: #0d1117;
    }
  </style>
</head>
<body>
  <div class="dark-overlay">
    <div class="d-flex justify-content-center align-items-center min-vh-100">
      <div class="login-box text-center">
        <h2 class="mb-4">Login</h2>
        <form id="loginForm">
          <input type="text" class="form-control form-control-lg mb-3 input-dark" id="txtUser" placeholder="Usuario" required/>
          <input type="password" class="form-control form-control-lg mb-4 input-dark" id="txtPassword" placeholder="Contraseña" required/>
          <button type="submit" class="btn btn-warning w-100 rounded-pill fw-semibold">Iniciar sesión</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault(); // Evita que el formulario se envíe de forma tradicional
      
      // Aquí puedes agregar validación si es necesario
      const usuario = document.getElementById('txtUser').value;
      const password = document.getElementById('txtPassword').value;

      // Simple validación (opcional)
      if (usuario == "admin" && password == "1234") {
        // Redirigir a la página de carros
        window.location.href = 'carros.html';
      } else {
        alert('Usuario o contraseña incorrectos');
      }
    });
  </script>
</body>
</html>
